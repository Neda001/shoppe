      <div class="contact">
        <form action="">
          <div class="titre">
            <h1>contact us</h1>
            <h2>contact</h2>
          </div>
          <div class="contact-p">
            <h4>
              Say hello send us your thoughts about our products or share your
              ideas with our team!
            </h4>
          </div>

          <div class="up">
            <div class="fname">
              <input type="text" placeholder="First name" />
            </div>
            <div class="lname">
              <input type="text" placeholder="Last name" name="lname" />
            </div>
          </div>
          <div class="down">
            <div class="email">
              <input type="email" placeholder="Email" />
            </div>
            <div class="subject">
              <select name="" id="">
                <option value="" selected hidden disabled>Subject</option>
                <option value="">Question</option>
              </select>
            </div>
          </div>
          <div class="message">
            <input type="text" placeholder="Message" />
          </div>
          <div class="btn-message">
            <button type="submit">send</button>
          </div>
        </form>
